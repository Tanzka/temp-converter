<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row">
            <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
                <div class="card inputSection col-12 col-md-6">
                    <div class="card-body">
                        <form>
                            <div class="row px-3">
                                <div class="col-12 col-md-11 px-4">
                                    <span class="card-title d-block">Syötä lämpötila: </span>
                                    <label for="degreeInput" class="py-sm-2">Astetta:</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="inputDegree" name="inputDegree" placeholder="Syötä lämpötila" value="0" required/>
                                        <div class="input-group-append">
                                            <select class="form-control" id="selectInputDegreeType">
                                                <option value="C" selected>&deg;C</option>
                                                <option value="F">&deg;F</option>
                                                <option value="K">K</option>
                                            </select>
                                        </div>
                                    </div>
                                    <label for="selectConversionType" class="py-sm-2">Mihin muunnetaan:</label>
                                    <div class="input-group d-inline-block">
                                        <div class="input-group-append">
                                            <select class="form-control" id="selectConversionType">
                                                <option value="F" selected>Fahrenheit (&deg;F) </option>
                                                <option value="C">Celsius (&deg;C)</option>
                                                <option value="K">Kelvin (K)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="convertBtn btn btn-lg col-12 col-md-6 offset-md-3 mt-4 rounded-pill d-flex justify-content-center align-items-center text-white">Convert</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card resultSection col-12 col-md-6">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div id="resultValueSection">
                            <div id="convertedDegree">32</div>
                            <h3 id="degree">&deg;</h3>
                            <h3 id="convertedUnit">F</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
